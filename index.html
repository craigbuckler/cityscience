<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>City Science traffic data visualisation demonstration, by Craig Buckler</title>
<meta name="description" content="City Science data visualisation demonstration, Devon vehicle data">
<meta name="viewport" content="width=device-width,shrink-to-fit=no,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="mobile-web-app-capable" content="yes">
<link rel="stylesheet" media="all" href="css/main.css" />
</head>
<body>

  <main id="map"></main>

  <header>
    <h1>City Science traffic data visualisation</h1>
    <p>by <a href="mailto:craig@optimalworks.net">Craig Buckler</a></p>
  </header>

  <footer>

    <div>
      <select id="year">
        <option value="15">2015</option>
        <option value="14">2014</option>
        <option value="13">2013</option>
        <option value="12">2012</option>
        <option value="11">2011</option>
        <option value="10">2010</option>
        <option value="9">2009</option>
        <option value="8">2008</option>
        <option value="7">2007</option>
        <option value="6">2006</option>
        <option value="5">2005</option>
        <option value="4">2004</option>
        <option value="3">2003</option>
        <option value="2">2002</option>
        <option value="1">2001</option>
        <option value="0">2000</option>
      </select>
      <label for="year">year</label>
    </div>

    <div>
      <select id="transport">
        <option value="12">all vehicles</option>
        <option value="11">all HGVs</option>
        <option value="2">cars</option>
        <option value="3">buses</option>
        <option value="4">LGVs</option>
        <option value="5">HGVs 2-axle</option>
        <option value="6">HGVs 3-axle</option>
        <option value="7">HGVs 4-axle</option>
        <option value="8">artics 3/4-axle</option>
        <option value="9">artics 5-axle</option>
        <option value="10">artics 6-axle</option>
        <option value="1">motorbikes</option>
        <option value="0">cycles</option>
      </select>
      <label for="transport">transport</label>
    </div>

    <div>
      <input type="checkbox" id="weighted" />
      <label for="weighted">weighted</label>
    </div>

  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV8GzovNv6hkSD2E1mQ62JpxiTrH_F0Ng&libraries=visualization&callback=cs.main.init" async defer></script>

</body>
</html>
